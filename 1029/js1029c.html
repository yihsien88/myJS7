    <script>
        // 方法一、找出陣列中最大值與最小值
        var arr1 = [5, 60, 3, 90, true, '123', 33, 1, 100];
        console.log(`before`);
        console.log(arr1);

        // 去除非數值的陣列資料=>保留數值的資料
        arr1 = arr1.filter((data) => {
            if (typeof data === "number") {
                return data;
            }
        })
        console.log(`after`);
        console.log(arr1);
        var max = arr1[0]; //假設陣列中第一個數最大
        var min = arr1[0]; //假設陣列中第一個數最小

        for (var i = 1; i < arr1.length; i++) {
            if (arr1[i] > max) {
                max = arr1[i]; //更新最大值

            } else if (arr1[i] < min) {
                min = arr1[i]; //更新最小值
            }
        }
        console.log(`陣列中最大值=${max}，陣列中最小值=${min}`);
        //----------------------------------------------------------------------------------
