        //-----------------------------------------------------------------------
        // 老師寫的
        // 方法一、for
        for (var i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] === 'string') {
                console.log(arr1[i]);
            }
        }

        // 方法二、for of
        for (var a of arr1) {
            if (typeof a === 'string') {
                console.log(a);
            }

        }

        // 方法三、forEach
        arr1.forEach((b) => {
            if (typeof b === 'string') {
                console.log(b);
            }
        });

        //方法四、map
        arr1.map((c) => {
            if(typeof c==='string'){
                console.log(c);
            }
        });
