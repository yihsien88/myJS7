<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 遞增++與遞減--運算子 -->
    <!-- 只有+1或-1可使用++或--，其餘皆不可使用 -->
    <script>
        var a = 1;
        console.log(a); //ans:1

        //加一
        a = a + 1; 
        console.log(a); //代入上述的1，再加1，給到左邊的a，所以為1+1=2
        a++; 
        console.log(a); //代入行數19的2，再加上1，所以2+1=3

        //減一
        a = a - 1;
        console.log(a); //代入行數21的3，減去1，給到左邊的a，所以為3-1=2
        a--;
        console.log(a); //代入行數25的2，再減去1為2-1=1

        //加二以上
        a=a+2;
        console.log(a); //代入行數27的1，再加上2，為1+2=3

        //減二以上
        a=a-2;
        console.log(a); //代入行數31的3，減去2，為3-2=1
    </script>
</body>

</html>
