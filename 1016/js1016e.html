<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //for迴圈
        // for(var 變數名=起始值;執行迴圈的條件;迴圈起始變數增減值){...}
        for (var i = 1; i <= 5; i++) {
            document.write('午安' + i + '<br>');
        }
        document.write('<hr>'); //<hr>代表水平線

        //while迴圈
        //比免造成無窮迴圈
        var i = 1;
        while (i <= 5) {
            document.write('午安' + i + '<br>');
            i++;
        }
        document.write('<hr>'); //<hr>代表水平線

        //do while迴圈
        var i = 1;
        do {
            document.write('午安' + i + '<br>');
            i++;
        } while (i <= 5);
    </script>
</body>

</html>
