<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myFun('+');">+</button>
    <button onclick="myFun('-');">-</button>
    <button onclick="myFun('*');">*</button>
    <button onclick="myFun('/');">/</button>
    <button onclick="myFun('%');">取餘數</button>

    <script>
        //建立myFun的函式
        //函式參數（變數），symbol便是函式裡的參數
        function myFun(symbol) {
            var a = 5;
            var b = 3;

            if (symbol === '+') {
                console.log(`${a}+${b}=${a + b}`);
            } else if (symbol === '-') {
                console.log(`${a}-${b}=${a - b}`);
            } else if (symbol === '*') {
                console.log(`${a}*${b}=${a * b}`);
            } else if (symbol === '/') {
                console.log(`${a}/${b}=${(a / b).toFixed(2)}`);
            } else if (symbol === '%') {
                console.log(`${a}%${b}=${a % b}`);
            }

        }
    </script>
</body>

</html>
