<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //請使用輸入視窗 (prompt)來輸入任意值，並且檢查是不是偶數？
        var num = window.prompt("請輸入任意整數：");
        //typeof (值)，檢測資料型別
        //Number (值)，字串轉數值 (保留小數)
        //parseInt (值)，字串轉數值 (只保留整數，小數直接去掉，並且不會四捨五入進位)
        console.log(Number(num));
        //console.log(parseInt(num));
        
        //先判斷輸入值是否為數值
        //使用isNaN來判斷輸入的內容是否為數值
        if (isNaN(Number(num))) {
            console.log('非數值，無法判定奇偶數');   
        }else{
            if (num % 2 === 0) {
                console.log(num + '是偶數');
            } else {
                console.log(num + "是奇數");
            }
        }
    </script>
</body>

</html>
