<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span1 {
            /*轉大寫*/
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <p id="p1">
        <span id="span1">Hello, world</span>
        <span style="display: none;">U cannot see me</span>
    </p>
    <h3>使用textContent屬性的結果：回傳內容</h3>
    <textarea name="" id="textContentOutput" rows="8" cols="70"></textarea>
    <h3>使用innerText屬性的結果：回傳內容+CSS樣式</h3>
    <textarea name="" id="innerTextOutput" rows="8" cols="70"></textarea>
    <h3>使用innerHTML屬性的結果：回傳HTML結構</h3>
    <textarea name="" id="innerHtmlOutput" rows="8" cols="70"></textarea>

    <script>
        // 取得段落
        let p1 = document.getElementById('p1');
        // 取得TextContent顯示區
        let textContentOutput = document.getElementById('textContentOutput');
        // 取得innerText顯示區
        let innerTextOutput = document.getElementById('innerTextOutput');
        // 取得innerHtml顯示區
        let innerHtmlOutput = document.getElementById('innerHtmlOutput');

        textContentOutput.value = p1.textContent;
        innerTextOutput.value = p1.innerText;
        innerHtmlOutput.value=p1.innerHTML;
    </script>

</body>

</html>
