<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fun1()">無參數，無傳回值</button>
    <button onclick="alert(fun2())">無參數，有傳回值</button>
    <button onclick="fun3(5,3)">有參數，無傳回值</button>
    <button onclick="alert(fun4(3,2))">有參數，有傳回值</button>
    <script>
        // 1. 無參數，無傳回值
        // 不會自動馬上執行，而是需要等使用者按按鍵，才會有回應
        function fun1() {
            console.log('hiiiiiiiiiiiiiii');
        }
        // 2. 無參數，有傳回值
        // 必須要有接收者，才能把傳回來的訊息做處理
        function fun2() {
            return 'Hello~~';
        }
        // 呼叫fun2()
        //document.write(fun2());
        //or
        //alert(fun2());

        // 3.有參數，無回傳值
        function fun3(a, b) {
            console.log(a + b);
        }

        // 4.有參數，有傳回值
        function fun4(a, b) {
            return a + b;
        }

        // 題目：建立一個函式，帶有參數 (n1, n2, symbol)，
        // 依據運算符號（symbol值）算出兩數結果
        // 最後回傳是否為奇數
        // 舉例、(5,3,'+') => 5+3=8 => 不是奇數
        //方法一
        function fun5(n1, n2, symbol) {
            var result = 0;
            switch (symbol) {
                case '+':
                    result = n1 + n2;
                    break;
                case '-':
                    result = n1 - n2;
                    break;
                case '*':
                    result = n1 * n2;
                    break;
                case '/':
                    result = (n1 / n2).toFixed(0);
                    break;
                default:
                    return 'ERROR!';
            }
            return result;
        }

        //方法二
        // if (symbol == '+') {
        //     result = n1 + n2;
        // } else if (symbol == '-') {
        //     result = n1 + n2;
        // } else if (symbol == '*') {
        //     result = n1 + n2;
        // } else if (symbol == '/') {
        //     result = (n1 / n2).toFixed(0);
        // }else{
        //     return result;
        // }

        //做完方法一or方法二後，再輸入以下程式碼
        var ans = fun5(5, 3, '/');
        if (ans != 'ERROR!') {
            if (ans % 2 == 1) {
                console.log(`${ans}是奇數`);
            } else {
                console.log(`${ans}不是奇數`);
            }
        } else {
            console.log('ERROR!');

        }








    </script>
</body>

</html>
